<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{master.html}">
<head>
<meta charset="utf-8">
<title th:inline="text">Respuesta Encuesta</title>

<!--LLAMAR A BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  
    <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!--FONT OSWALD-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">

    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <!--JQUERY (usar toggle)-->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>
<body>

	<div layout:fragment="content">
		<h4 class="text-center text-decoration-underline">Resultado Encuesta</h4>

		<div class="row">
			<div class="row">
				<div class="col-md-3 my-5" th:each="encuesta : ${encuesta}"
					th:object="${encuesta}">
					<a th:href="@{/encuesta/{id}(id=*{id})}" class="card shadow-lg"
						style="text-decoration: none;"> 
						<div class="card-body">
							<p>Mail:
							<h2 class="card-title fs-6" th:text="*{mail}"></h2></p>
							<p>Deporte:
							<h2 class="card-title fs-6" th:text="*{deporte}"></h2></p>
							<a th:href="@{/respuesta/{id}(id=*{id})}" class="card shadow-lg"
						style="text-decoration: none;"><button class="btn btn-danger">ELIMINAR</button></a>
						</div>
					</a>
				</div>
			</div>
			<div class="row mt-5" th:with="page=${peliculas}">
				<div class="col-sm-6">
					<div sd:pagination-sumary></div>
					<div class="col-sm-6">
						<nav>
							<ul class="pagination" sd:pagination="full"></ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
